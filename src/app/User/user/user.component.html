<div *ngFor="let item of storeDatas">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ item.store_name }}</mat-card-title>
      <mat-card-subtitle>Visit at : {{ item.address }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button
        mat-button
        routerLink="/visit-store"
        [queryParams]="{ vendorId: item.vendor_id }"
      >
        Visit Store
      </button>
      <button mat-button>Get Address</button>
    </mat-card-actions>
  </mat-card>
</div>
