<div class="card-container">
  <button
    mat-fab
    class="cardBtn"
    type="button"
    color="accent"
    routerLink="/user"

  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <mat-card class="example-card" *ngFor="let item of storeData">
    <h2>Product name : {{ item.product_name }}</h2>
    <div mat-card-avatar class="example-header-image"></div>
    <!-- <img [src]="item.data.logo" alt="tes" /> -->
    <img
      src="https://images.squarespace-cdn.com/content/v1/5feb6d2cab06677bba637eba/1678905323964-FSN7YA7WOQFDF57T7IQ2/LAM+images+%284%29.jpg"
      alt="tes"
    />
    <mat-card-content>
      <p>Price : {{ item.price }}</p>

      <p>Discount : {{ item.discount }} %</p>

      <p>
        Discounted Price :
        {{ +item.price - +item.price * (+item.discount / 100) }}
      </p>
    </mat-card-content>
    <mat-card-actions> </mat-card-actions>
    <button mat-fab type="button" (click)="addToCart(item)">Add to Cart</button>
  </mat-card>
</div>
