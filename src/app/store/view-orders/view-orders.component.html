<div class="cart centerN">

  <div class="cart-card">
    <mat-card
      class="center"
      *ngFor="let key of getObjectKeys(orderNumber); let i = index"
    >
      <mat-card-header>
        <mat-card-title>
          <a class="styled-link" (click)="getOrderDet(key)"
            >{{ key }} click to view order details.</a
          >
        </mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
  <div class="test"><p>test</p></div>
  <div class="cart-card center">
    <mat-card
      class="center"
      *ngFor="let product of productDetails; let i = index"
    >
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title
            >Product name : {{ compProdDet[i]?.name }}
            <span class="product-count">{{ product.quantity }} </span>
          </mat-card-title>

          <img
            mat-card-sm-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          />
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        <p>Price : {{ compProdDet[i]?.price }}</p>
        <p>
          Discounted Price :
          {{
            +compProdDet[i]?.price -
              +compProdDet[i]?.price * (+compProdDet[i]?.discount / 100)
          }}
        </p>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-mini-fab color="accent">
          <mat-icon>plus_one</mat-icon>
        </button>
        <button mat-mini-fab color="accent">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
